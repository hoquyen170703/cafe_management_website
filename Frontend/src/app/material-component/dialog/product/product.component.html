<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Product</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div lxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Tên sản phẩm</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.errors.required">Vui lòng không để trống</span>
                        <span *ngIf="productForm.controls.name.errors.pattern">Tên không hợp lệ</span>

                    </mat-error>
                </mat-form-field>
            </div>

            <div lxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Giá</mat-label>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">Vui lòng không để trống</span>
                        
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Loại sản phẩm</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categorys" [value]="category.id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div lxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Mô tả</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngIf="productForm.controls.description.errors.required">Vui lòng không để trống</span>
                        <span *ngIf="productForm.controls.description.errors.pattern">Tên không hợp lệ</span>

                    </mat-error>
                </mat-form-field>
            </div>


        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
       >
        <mat-icon>save</mat-icon>{{action}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
